syntax = "proto3";

package pogoprotos.data.player;

import "pogoprotos/enums/gender.proto";

message PlayerAvatar {
  int32 skin = 2;
  int32 hair = 3;
  int32 shirt = 4;
  int32 pants = 5;
  int32 hat = 6;
  int32 shoes = 7;
  pogoprotos.enums.Gender gender = 8;
  int32 eyes = 9;
  int32 backpack = 10;
}

